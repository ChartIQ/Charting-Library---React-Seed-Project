<!DOCTYPE html>
<html>

<head>
	<title>ChartIQ React Seed Project</title>
	<!-- ChartIQ React Seed Project css generated from sass -->
	<link rel="stylesheet" type="text/css" href="css/CIQ_Seed.css">
	<!-- ChartIQ charting library stylesheets -->
	<link rel="stylesheet" type="text/css" href="chartiq/css/stx-chart.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="chartiq/css/chartiq.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="chartiq/css/normalize.css" media="screen" />
</head>

<!-- provide css class for built-in themes (e.g. ciq-night) -->

<body class="ciq-night">
	<!-- main chart container -->
	<div id="chartHere"></div>

	<!-- link to customer-provided licensed ChartIQ charting library -->
	<script type="module">
		import { CIQ } from './chartiq/js/standard.js';
		import './chartiq/js/advanced.js';

		import quoteFeedSimulator from './chartiq/examples/feeds/quoteFeedSimulator.js';

		window['CIQ'] = CIQ;
		window['quoteFeedSimulator'] = quoteFeedSimulator;

		// setTimeout(() => import('./dist/main.js'), 2200)
	</script>
	<!-- webpack generated React seed project bundle -->
	<script type="module" src='./dist/main.js'></script>
</body>

</html>
